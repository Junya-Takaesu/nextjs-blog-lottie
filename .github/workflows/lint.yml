name: Lint

on:
  pull_request:
    types:
      - opened # PR作成時
      - reopened # 閉じたPRを再オープン時
      - synchronize # PR更新時（追加コミットや force push）:
    paths:
      - "**.ts"
      - "**.tsx"
      - "**.js"
      - "**.jsx"
      - "package.json"
      - "yarn.lock"
    branches: [main, develop]

permissions:
  pull-requests: write
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        id: eslint
        run: npm run lint
        continue-on-error: true

      - name: Comment PR with Details
        uses: actions/github-script@v6
        with:
          script: |
            const output = `## Lint Check Summary

            ### Status: ${process.env.LINT_STATUS === '0' ? '✅ Passed' : '❌ Failed'}

            ${process.env.LINT_OUTPUT ? `
            <details>
            <summary>詳細なレポート</summary>

            \`\`\`
            ${process.env.LINT_OUTPUT}
            \`\`\`
            </details>
            ` : ''}

            *最終実行: ${new Date().toLocaleString()}*
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
        env:
          LINT_STATUS: ${{ steps.lint.exitCode }}
          LINT_OUTPUT: ${{ steps.lint.outputs.stdout }}
